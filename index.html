<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 메모장 - 로그인</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="container">
        <h2>채팅방 입장</h2>
        <div class="login-form">
            <input type="password" id="password" placeholder="비밀번호 (6자 이하)" maxlength="6">
            <button onclick="login()">로그인</button>
        </div>
        <div class="login-options">
            <a href="register.html" class="link-btn">회원가입</a>
            <a href="admin.html" class="link-btn">관리자 로그인</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
