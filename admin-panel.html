<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 메모장 - 관리자 패널</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="admin-panel-container" class="container">
        <div id="header">
            <h2>관리자 패널</h2>
            <button onclick="logout()" class="logout-btn">로그아웃</button>
        </div>
        <div class="admin-content">
            <div class="admin-section">
                <h3>회원 관리</h3>
                <div class="user-list" id="user-list">
                    <!-- 사용자 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
            <div class="admin-section">
                <h3>회원 추가</h3>
                <div class="add-user-form">
                    <input type="text" id="new-name" placeholder="이름 (20자 이하)" maxlength="20">
                    <input type="password" id="new-password" placeholder="비밀번호 (6자 이하)" maxlength="6">
                    <button onclick="addUser()">회원 추가</button>
                </div>
            </div>
        </div>
    </div>
    <script src="admin-panel.js"></script>
</body>
</html>
