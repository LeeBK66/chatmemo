<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 메모장 - 관리자 로그인</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="admin-login-container" class="container">
        <h2>관리자 로그인</h2>
        <div class="login-form">
            <input type="text" id="admin-name" placeholder="관리자 이름">
            <input type="password" id="admin-password" placeholder="관리자 비밀번호">
            <button onclick="adminLogin()">로그인</button>
        </div>
        <div class="login-options">
            <a href="index.html" class="link-btn">일반 로그인으로 돌아가기</a>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
